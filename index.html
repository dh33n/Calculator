<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container calculator-container">
        <div class="calculator">
            <input type="text" id="display" class="form-control text-right">
            <div class="buttons">
                <div class="row">
                    <div class="col-3"><button type="button" id="ac" class="btn btn-warning btn-block btn-spacing">AC</button></div>
                    <div class="col-3"><button type="button" id="c" class="btn btn-danger btn-block btn-spacing">C</button></div>
                    <div class="col-3"><button type="button" id="." class="btn btn-light btn-block btn-spacing">.</button></div>
                    <div class="col-3"><button type="button" id="+" class="btn btn-warning btn-block btn-spacing">+</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" id="7" class="btn btn-light btn-block btn-spacing">7</button></div>
                    <div class="col-3"><button type="button" id="8" class="btn btn-light btn-block btn-spacing">8</button></div>
                    <div class="col-3"><button type="button" id="9" class="btn btn-light btn-block btn-spacing">9</button></div>
                    <div class="col-3"><button type="button" id="-" class="btn btn-warning btn-block btn-spacing">-</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" id="4" class="btn btn-light btn-block btn-spacing">4</button></div>
                    <div class="col-3"><button type="button" id="5" class="btn btn-light btn-block btn-spacing">5</button></div>
                    <div class="col-3"><button type="button" id="6" class="btn btn-light btn-block btn-spacing">6</button></div>
                    <div class="col-3"><button type="button" id="*" class="btn btn-warning btn-block btn-spacing">*</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" id="1" class="btn btn-light btn-block btn-spacing">1</button></div>
                    <div class="col-3"><button type="button" id="2" class="btn btn-light btn-block btn-spacing">2</button></div>
                    <div class="col-3"><button type="button" id="3" class="btn btn-light btn-block btn-spacing">3</button></div>
                    <div class="col-3"><button type="button" id="-" class="btn btn-warning btn-block btn-spacing">/</button></div>
                </div>
                <div class="row">
                    <div class="col-6"><button type="button" id="0" class="btn btn-light btn-block btn-spacing">0</button></div>
                    <div class="col-6"><button type="button" id="=" class="btn btn-light btn-block btn-spacing">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
